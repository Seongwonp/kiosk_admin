<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <title>계정 정보</title>
</head>

<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2>계정 정보 수정</h2>
        <form th:action="@{/admin/user/modify}" th:object="${targetAdmin}" method="post">
            <div class="mb-3 text-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="mb-3">
                <label for="adminId" class="form-label">아이디</label>
                <input type="text" id="adminId" th:field="*{adminId}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호 확인</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="현재 비밀번호 입력" />
            </div>

            <div class="mb-3">
                <label for="adminPw" class="form-label">새 비밀번호</label>
                <input type="password" id="adminPw" th:field="*{adminPw}" class="form-control" placeholder="새 비밀번호 입력" />
            </div>

            <div class="mb-3" th:if="${currentAdmin.adminRole.name() == 'CEO'}">
                <label for="adminRole" class="form-label">직책</label>
                <select id="adminRole" th:field="*{adminRole}" class="form-select">
                    <option value="CEO" th:selected="*{adminRole == 'CEO'}">CEO</option>
                    <option value="MANAGER" th:selected="*{adminRole == 'MANAGER'}">MANAGER</option>
                    <option value="STAFF" th:selected="*{adminRole == 'STAFF'}">STAFF</option>
                </select>
            </div>

            <div class="mb-3" th:unless="${currentAdmin.adminRole.name() == 'CEO'}">
                <label class="form-label">직책</label>
                <input type="text" th:value="${targetAdmin.adminRole}" class="form-control" readonly />
                <input type="hidden" th:field="*{adminRole}" />
            </div>

            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a href="/admin/user/list" class="btn btn-secondary ms-2">취소</a>
        </form>
    </div>
</main>

<script layout:fragment="script" th:inline="javascript">
    // 스크립트는 여기에
</script>

</body>
</html>
